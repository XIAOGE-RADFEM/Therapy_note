name: Deploy Vite app to GitHub Pages

on:
  push:
    branches: [ main ]      # 当你往 main 分支 push 时自动部署
  workflow_dispatch:         # 也支持手动在 Actions 里点运行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20       # 你本地用多少版本，这里可以改成对应的
          cache: npm

      - name: Install dependencies
        run: npm ci              # 如果你平时用 npm install，这里也可以改成 npm install

      - name: Build Vite app
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist           # Vite 默认打包到 dist；如果你改过 outDir，这里也要同步改

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
