    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Extend Tailwind with a custom color palette inspired by the screenshot
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              beige: {
                DEFAULT: '#FBF9F6',
                soft: '#F5F1ED',
              },
              brand: {
                orange: '#D95D39', // Terracotta/Burnt Orange
                text: {
                  DEFAULT: '#4A4A4A',
                  light: '#6B6B6B'
                },
                border: '#EAE5E1',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FBF9F6; /* beige */
        color: #4A4A4A; /* brand-text */
      }
      /* Custom scrollbar for a more refined look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #D1C9C3;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #BFB5AF;
      }
      /* Tiptap Editor placeholder styles */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #adb5bd;
        pointer-events: none;
        height: 0;
      }
    </style>
